<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy - NavBar</title>

    <!-- Biblioteca CSS - Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">



    <!-- Biblioteca JS - Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
    
    

</head>
<body>
    <!-- Inserindo um menu NavBar em uma página de bootstrap-->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="../imagens/logo_gama.png" width="160" height="40"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">QUEM SOMOS <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                PARA PESSOAS
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Gama Station</a>

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!-- Criando o conteudo com o container-->
      <div class="container">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../imagens/img1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../imagens/img2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../imagens/img3.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../imagens/logo_gama.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div> 
        </div>
        <!-- Div row-->
      
      <div class="row">
        <!-- Inserindo colunas para por o formulário-->
        <div class="col-lg-1  col-md-1  col-sm-1"></div>
        <div class="col-lg-10 col-md-10 col-sm-10">
            <form id="contatos" method="POST">
                <!--Criando uma área para desenvolver os campos-->
                <fieldset>
                    <!--Inserindo uma legenda no formulário-->
                    <legend>Preencha as informações para realizar o nosso curso</legend>
                    <label>Nome:</label><input type="text" name="nome_cliente" class="campo_nome" required><br><br>
                    <label>Email:</label><input type="email" name="email_cliente" class="campo_email" required><br><br>
                    <label>Senha:</label><input type="password" name="senha_cliente" required><br><br>
                    <!-- Inserindo um campo do tipo radio-->
                    <label>Genero:</label>
                    <input type="radio" name="genero_cliente" value="Feminino" required>Feminino 
                    <input type="radio" name="genero_cliente" value="Masculino" required>Masculino
                    <input type="radio" name="genero_cliente" value="Outros" required>Outros
                    <input type="radio" name="genero_cliente" value="Não Informado" required>Não Informado<br><br>
                    <!-- Inserido um campo do tipo dropdown-->
                    <label>Escolha o curso que deseja fazer:</label>
                    <select required>
                        <option value="" name="curso_escolhido"></option>
                        <option value="HTML" name="curso_escolhido">HTML</option>
                        <option value="CSS" name="curso_escolhido">CSS</option>
                        <option value="XML" name="curso_escolhido">XML</option>
                        <option value="JS" name="curso_escolhido">JavaScript</option>
                    </select><br><br>
                    <!-- Inserindo um campo data-->
                    <label>Escolha a data que seja fazer o curso:</label>
                    <input type="date" nome="data_curso" required><br><br>
                    <!-- Inserindo um campo do tipo check box-->
                    <label>Escolha qual período deseja fazer o curso:</label>
                    <input type="checkbox" name="periodo" value="Manhã">Manhã
                    <input type="checkbox" name="periodo" value="Tarde">Tarde
                    <input type="checkbox" name="periodo" value="Noite">Noite<br><br>
                    <!--Inserindo um campo de mensagem com textarea-->
        
                    <!--Esta string permite definir o tamanho de caracteres no campo maxlength="" -->
                    <label>Mensagem:</label><br>
                    <textarea name="mensagem" cols="30" rows="3"  ></textarea><br><br>
                    <label>Insira um comprovante de residência:</label>
                    <input type="file" name="arquivo_anexo"><br><br>
        
                    <!-- Inserindo um botão no nosso formulário-->
                    <input type="submit" value="Enviar">
                
                
                
                </fieldset>
            </form>

        </div>
        <div class="col-lg-1  col-md-1  col-sm-1 "></div>
    </div>

</body>
</html>
